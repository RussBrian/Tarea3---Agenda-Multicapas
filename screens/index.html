<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
     <!-- Trabajo desarrollado por - Russel Brian Martinez Veloz - 2021-1742 -->

    <header>
        <div class="container header-image">
        </div>        
    </header>

    <div class="form-container">
        <h3>Agregar Contacto</h3>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <button id="btn-add-contact">Agregar Contacto</button>
    </div>

    <main class="container-info">
        <table id="table">
            <thead>
                <tr>
                    <th class="columns">Nombre</th>
                    <th class="columns">Apellido</th>
                    <th class="columns">Teléfono</th>
                </tr>
            </thead>
            <tbody id="contact-list">
             
            </tbody>
        </table>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
